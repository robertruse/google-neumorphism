<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>Google | Newmorphism</title>
  <script
    src="https://kit.fontawesome.com/2925de2dd6.js"
    crossorigin="anonymous"
  ></script>
  <link href="styles/style.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <!-- Menu -->
    <div class="menu card" id="menu">
      <ul>
        <li>
          <a href="#">
            <i class="far fa-user fa-2x btn-up btn-round"></i>
          </a>
          <span>Acount</span>
        </li>
        <li>
          <a href="#">
            <i class="fab fa-google fa-2x btn-up btn-round"></i>
          </a>
          <span>Search</span>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-map-marker-alt fa-2x btn-up btn-round"></i>
          </a>
          <span>Maps</span>
        </li>
        <li>
          <a href="#">
            <i class="fab fa-youtube fa-2x btn-up btn-round"></i>
          </a>
          <span>YouTube</span>
        </li>
        <li>
          <a href="#">
            <i class="fab fa-google-play fa-2x btn-up btn-round"></i>
          </a>
          <span>Play</span>
        </li>
        <li>
          <a href="#">
            <i class="far fa-envelope fa-2x btn-up btn-round"></i>
          </a>
          <span>Gmail</span>
        </li>
        <li>
          <a href="#">
            <i class="fab fa-google-drive fa-2x btn-up btn-round"></i>
          </a>
          <span>Drive</span>
        </li>
        <li>
          <a href="#">
            <i class="far fa-calendar-alt fa-2x btn-up btn-round"></i>
          </a>
          <span>Calendar</span>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-language fa-2x btn-up btn-round"></i>
          </a>
          <span>Translate</span>
        </li>
        <li>
          <a href="#">
            <i class="far fa-image fa-2x btn-up btn-round"></i>
          </a>
          <span>Photos</span>
        </li>
        <li>
          <a href="#">
            <i class="far fa-file-alt fa-2x btn-up btn-round"></i>
          </a>
          <span>Docs</span>
        </li>
        <li>
          <a href="#">
            <i class="far fa-newspaper fa-2x btn-up btn-round"></i>
          </a>
          <span>News</span>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-video fa-2x btn-up btn-round"></i>
          </a>
          <span>Meet</span>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-camera fa-2x btn-up btn-round"></i>
          </a>
          <span>Duo</span>
        </li>
      </ul>
    </div>

    <!-- Nav Bar-->
    <nav class="nav-bar">
      <ul>
        <li>
          <button class="btn-up" id="btn-dark">
            <i class="far fa-moon"></i>
            <span>Dark Mode</span>
          </button>
        </li>
      </ul>
      <ul>
        <li>
          <a href="#" class="btn-up btn-round" id="btn-gmail">
            <i class="far fa-envelope"></i>
          </a>
        </li>
        <li>
          <a href="#" class="btn-up btn-round" id="btn-images">
            <i class="far fa-image"></i>
          </a>
        </li>
        <li>
          <button class="btn-up btn-round" id="btn-menu">
            <i class="fas fa-th"></i>
          </button>
        </li>
        <li>
          <button class="btn-up" id="btn-signin">Sign in</button>
        </li>
      </ul>
    </nav>

    <!-- Main -->
    <main class="main">
      <a href="#" class="logo"><img src="images/google-logo.png" /></a>

      <div class="search-bar btn-down">
        <i class="fas fa-search"></i>
        <input type="text" autocomplete="of" />
        <i class="fas fa-microphone"></i>
      </div>

      <div class="main-buttons">
        <button class="btn-up" id="btn-search">Google Search</button>
        <button class="btn-up" id="btn-ifl">I'm Feeling Lucky</button>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer card">
      <ul>
        <li>
          <a href="#" class="btn-middle" id="btn-advertising">Advertising</a>
        </li>
        <li><a href="#" class="btn-middle" id="btn-business">Business</a></li>
        <li><a href="#" class="btn-middle" id="btn-about">About</a></li>
        <li>
          <a href="#" class="btn-middle" id="btn-hsw">How Search works</a>
        </li>
      </ul>
      <ul>
        <li><a href="#" class="btn-middle" id="btn-privacy">Privacy</a></li>
        <li><a href="#" class="btn-middle" id="btn-terms">Terms</a></li>
        <li><a href="#" class="btn-middle" id="btn-settings">Settings</a></li>
      </ul>
    </footer>
  </div>
  <script src="scripts/script.js"></script>
</body>
