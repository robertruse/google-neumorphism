<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>Google | Newmorphism</title>
  <script
    src="https://kit.fontawesome.com/2925de2dd6.js"
    crossorigin="anonymous"
  ></script>
  <link href="styles/style.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <!-- Nav Bar-->
    <nav class="nav-bar">
      <ul>
        <li>
          <a href="#" class="btn btn-round" id="gmail">
            <i class="far fa-envelope"></i>
          </a>
        </li>
        <li>
          <a href="#" class="btn btn-round" id="images">
            <i class="far fa-image"></i>
          </a>
        </li>
        <li>
          <a href="#" class="btn btn-round" id="menu">
            <i class="fas fa-th"></i>
          </a>
        </li>
        <li>
          <a href="#" class="btn" id="sign-in">Sign in</a>
        </li>
      </ul>
    </nav>

    <!-- Main -->
    <main class="main">
      <a href="#" class="logo"><img src="images/google-logo.png" /></a>

      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" autocomplete="of" />
        <i class="fas fa-microphone"></i>
      </div>

      <div class="main-buttons">
        <button class="btn btn-srch">Google Search</button>
        <button class="btn btn-ifl">I'm Feeling Lucky</button>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <ul>
        <li><a href="#" id="advertising">Advertising</a></li>
        <li><a href="#" id="business">Business</a></li>
        <li><a href="#" id="about">About</a></li>
        <li><a href="#" id="hsw">How Search works</a></li>
      </ul>
      <ul>
        <li><a href="#" id="privacy">Privacy</a></li>
        <li><a href="#" id="terms">Terms</a></li>
        <li><a href="#" id="settings">Settings</a></li>
      </ul>
    </footer>
  </div>
  <script src="scripts/script.js"></script>
</body>
